<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2Practice2-3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<style>
		img{
			height: 340px;
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>GRADE 9 - Robotics Club Form</h1>
		</div>
	</div>
	<div class="container-fluid">
	<form class=><div class="row">
			<div class = "col-md-6">
				<br>
				<br>
				<label for="name">FULL NAME:</label>
				<br>
				<input type="text" class="form-control">			
			</div>
			<div class = "col-md-6">
				<br>
				<br>
				<label for="email">EMAIL ADDRESS:</label>
				<br>
				<input type="text" class="form-control">			
			</div>
			<div class = "col-md-6">
				<label for="age">PHONE NUMBER:</label>
				<br>
				<input type="text" class="form-control">		
			</div>
			<div class = "col-md-6">
				<label for="age">SECTION:</label>
				<br>
				<select id="sections" name="sections" class="form-control"> 
				<option value= "select">Select option</option>
				<option value= "9E">9-Emerald</option>
				<option value= "9R">9-Ruby</option>
				<option value= "9S">9-Sapphire</option>
				<option value= "9T">9-Topaz</option>
				</select>						
			</div>
				<br><br>
				<br>
			<div class = "col-md-6">
				<label for="checkbox">PREFERRED TOPICS:</label>
				<br>
				<input type="checkbox" id="programming" name="topics" required>
				<label for="programming">Programming</label>
				<br>
				<input type="checkbox" id="electronics" name="topics" required>
				<label for="electronics">Electronics</label>	
				<br>
				<input type="checkbox" id="mechanical" name="topics" required>
				<label for="mechanical">Mechanical Design</label>			
			</div>
			<div class = "col-md-6">
				<label for="experiencelevel">EXPERIENCE LEVEL:</label>
				<br>
				<input type="radio" id="beginner" name="experiencelevel" required>
				<label for="beginner">Beginner</label>
				<br>
				<input type="radio" id="intermed" name="experiencelevel" required>
				<label for="intermed">Intermediate</label>
				<br>
				<input type="radio" id="advanced" name="experiencelevel" required>
				<label for="advanced">Advanced</label>
				<br>		
			</div>
			<div class = "col-md-6">
				<br>
				<label for="age">PREFERRED ROBOTICS PROJECT:</label>
				<br>
				<select id="sections" name="sections" class="form-control"> 
				<option value= "select">Select option</option>
				<option value= "9E">Robotic arm</option>
				<option value= "9R">Pick and place robot</option>
				<option value= "9S">Line follower</option>
				<option value= "9T">Gesture control robot</option>
				</select>		
			</div>
			<div class = "col-md-6">
				<br>
				<label for="club">Why did you choose to join this club?</label>
				<br>
				<textarea rows="4" cols="40" placeholder="Type your answer here..."></textarea>	
			</div>
			<div class = "col-md-2">
		<button class="button">See you soon!</button>
			</div>
	</form>
	</div>
</body>
</html>
